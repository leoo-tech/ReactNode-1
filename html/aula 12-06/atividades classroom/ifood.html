<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>euComida</title>
</head>

<style>
    /* estilização moderna, com tons de cinza, branco e preto. minimalista */
    body {
        background-color: #f2f2f2;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    form {
        background-color: #fff;
        border-radius: 5px;
        margin: 20px auto;
        padding: 20px;
        width: 300px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    select,
    textarea {
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-top: 5px;
        padding: 5px;
        width: 100%;
    }

    input[type="submit"] {
        background-color: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #444;
    }

    button {
        background-color: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
    }

    #inicio {
        background-color: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        margin-top: 1px;
        padding: 10px;
        width: 100%;
    }

    button:hover {
        background-color: #444;
    }

    a {
        color: #ffffff;
        display: block;
        margin-top: 10px;
        text-align: center;
        text-decoration: none;
    }

    a:hover {
        color: #ebebeb;
    }
</style>

<body>
    <!-- 3. Crie um formulário para pedido de comida online que inclua:
Nome (campo de texto)
Endereço (campo de texto)
Telefone (campo de telefone)
Tipo de comida (menu de seleção)
Observações (área de texto)
Botão de envio -->

    <h1>euComida</h1>
    <form action="consulta.html" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" required>
        <br>
        <label for="comida">Tipo de comida:</label>
        <select name="comida" id="comida" required>
            <option value="japonesa">Japonesa</option>
            <option value="italiana">Italiana</option>
            <option value="brasileira">Brasileira</option>
        </select>
        <br>
        <label for="observacoes">Observações:</label>
        <textarea name="observacoes" id="observacoes" placeholder="tira cebola, tira pepino, sem picles..."></textarea>
        <br>
        <button type="button"><a href="hotel.html">form anterior</a></button>
        <button type="submit">enviar</button>
        <button type="reset">limpar tudo</button>
        <button type="button"><a href="consulta.html">form seguinte</a></button>

    </form>

    <button id="inicio" type="button"><a href="index.html">inicio</a></button>

</body>

</html>
