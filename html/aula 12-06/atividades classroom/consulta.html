<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to dodoi</title>
</head>

<style>
    /* estilização moderna, com tons de cinza, branco e preto. minimalista */
    body {
        background-color: #f2f2f2;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    form {
        background-color: #fff;
        border-radius: 5px;
        margin: 20px auto;
        padding: 20px;
        width: 300px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    select,
    textarea {
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-top: 5px;
        padding: 5px;
        width: 100%;
    }

    input[type="submit"] {
        background-color: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #444;
    }

    button {
        background-color: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
    }

    #inicio {
        background-color: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        margin-top: 1px;
        padding: 10px;
        width: 100%;
    }

    button:hover {
        background-color: #444;
    }

    a {
        color: #ffffff;
        display: block;
        margin-top: 10px;
        text-align: center;
        text-decoration: none;
    }

    a:hover {
        color: #ebebeb;
    }
</style>

<body>
    <!-- 4. Crie um formulário para agendamento de consulta médica que inclua:
Nome (campo de texto)
E-mail (campo de e-mail)
Telefone (campo de telefone)
Data da consulta (campo de data)
Tipo de consulta (menu de seleção)
Comentários adicionais (área de texto)
Botão de envio -->

    <h1>to dodoi</h1>
    <form action="index.html" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" required>
        <br>
        <label for="data">Data da consulta:</label>
        <input type="date" name="data" id="data" required>
        <br>
        <label for="tipo">Tipo de consulta:</label>
        <select name="tipo" id="tipo" required>
            <option value="clinico">Clínico</option>
            <option value="pediatra">Pediatra</option>
            <option value="oftalmologista">Oftalmologista</option>
        </select>
        <br>
        <label for="comentarios">Comentários adicionais:</label>
        <textarea name="comentarios" id="comentarios"></textarea>
        <br>
        <button type="button"><a href="ifood.html">form anterior</a></button>
        <button type="submit">enviar</button>
        <button type="reset">limpar tudo</button>
    </form>

    <button id="inicio" type="button"><a href="index.html">inicio</a></button>
</body>

</html>
