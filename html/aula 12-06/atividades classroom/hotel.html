<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Reserva de Hotel</title>
</head>

<style>
    /* estilização moderna, com tons de cinza, branco e preto. minimalista */
    body {
        background-color: #f2f2f2;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    form {
        background-color: #fff;
        border-radius: 5px;
        margin: 20px auto;
        padding: 20px;
        width: 300px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    select,
    textarea {
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-top: 5px;
        padding: 5px;
        width: 100%;
    }

    input[type="submit"] {
        background-color: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #444;
    }

    button {
        background-color: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
    }

    #inicio {
        background-color: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        margin-top: 1px;
        padding: 10px;
        width: 100%;
    }

    button:hover {
        background-color: #444;
    }

    a {
        color: #ffffff;
        display: block;
        margin-top: 10px;
        text-align: center;
        text-decoration: none;
    }

    a:hover {
        color: #ebebeb;
    }
</style>

<body>
    <!-- 1. Crie um formulário de reserva de hotel que inclua:
Nome (campo de texto)
E-mail (campo de e-mail)
Data de check-in (campo de data)
Data de check-out (campo de data)
Tipo de quarto (menu de seleção)
Comentários adicionais (área de texto)
Botão de envio -->

    <h1>Reserva de Hotel</h1>
    <form action="ifood.html" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="checkin">Data de check-in:</label>
        <input type="date" name="checkin" id="checkin" required>
        <br>
        <label for="checkout">Data de check-out:</label>
        <input type="date" name="checkout" id="checkout" required>
        <br>
        <label for="quarto">Tipo de quarto:</label>
        <select name="quarto" id="quarto" required>
            <option value="solteiro">Solteiro</option>
            <option value="casal">Casal</option>
            <option value="triplo">Trisal</option>
        </select>
        <br>
        <label for="comentarios">Comentários adicionais:</label>
        <textarea name="comentarios" id="comentarios"></textarea>
        <br>
        <button type="button"><a href="enquete.html">form anterior</a></button>
        <button type="submit">enviar</button>
        <button type="reset">limpar tudo</button>
        <button type="button"><a href="ifood.html">form seguinte</a></button>
    </form>

    <button id="inicio" type="button"><a href="index.html">inicio</a></button>

</body>

</html>
