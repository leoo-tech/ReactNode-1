<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fotos</title>
</head>

<body>
    <!-- tag img (src, alt, width, height) -->
    <!-- imagem local -->
    <img src="img/imagem-exemplo1.jpg" alt="lugar com luzes led neon de cor azul" width="100" />
    <img src="img/imagem-exemplo2.jpg" alt="placa em neon de cor azul" width="200" />
    <img src="img/imagem-exemplo3.jpg" alt="paisagem de praia" width="250" />
    <hr />
    <!-- imagem externa (internet) -->
    <br />
    <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="logo da google" width="150" />
    <img src="https://soulcode.com/assets/img/logo.png" alt="logo soulcode" width="100">
</body>

</html>
